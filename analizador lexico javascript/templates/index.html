<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Analizador Léxico</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="wrapper">
		<h2>analizador lexico Javascript</h2>
		<textarea name="code" id="code" placeholder="Escribe tu código aquí" spellcheck="false"></textarea>
		<button id="btn" class="btn btn-primary" onclick='analizarTexto()'
			style="display: block; margin: auto;">Analizar</button>
	</div>
	<div id="container-btns">
		<button type="button" id="errorbtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalErrores">errores</button>
		<button type="button" id="tokensbtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTokens">tokens</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="modalErrores" tabindex="-1" aria-labelledby="modalErroresLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalErroresLabel">ERRORES
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body-errores" id="modal-errores">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modalTokens" tabindex="-1" aria-labelledby="modalTokensLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTokensLabel">TOKENS
					</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body-errores" id="modal-tokens">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<script src="{{url_for('static', filename='js/script.js')}}"></script>
	<script>
		const textarea = document.querySelector("textarea");
		textarea.addEventListener("keyup", e => {
			textarea.style.height = "63px";
			let scHeight = e.target.scrollHeight;
			textarea.style.height = `${scHeight}px`;
		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
